services:
  stats-server:
    build: stats-server
    image: stats-server
    container_name: stats-server
    ports:
      - "8080:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/stats
      - SPRING_DATASOURCE_USERNAME=stats
      - SPRING_DATASOURCE_PASSWORD=stats

  stats-db:
    image: postgres:16.1
    container_name: postgres-stats
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=stats
      - POSTGRES_USER=stats
      - POSTGRES_DB=stats

  ewm-service:
    build: ewm-server
    image: ewm-server
    container_name: ewm-server
    ports:
      - "9090:8080"
    depends_on:
      - ewm-db

  ewm-db:
    image: postgres:16.1
    container_name: postgres-emv
    ports:
      - "5433:5433"
